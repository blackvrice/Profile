<html>
    <head>
        <script>
            let language = {
                C : {
                    variable : ['char','short','long','int','float','double','bool','auto','void'],
                    grammer : ['using','namespace']
                }
            }
            window.addEventListener('load',(e) =>{
                document.querySelectorAll('.language').forEach((element) =>{
                    element.querySelectorAll('p').forEach((code) =>{
                        let lan = language[element.id];
                        let e = code.innerHTML.split(" ");
                        let html = "";
                        e.forEach((value)=>{
                            if(lan.variable.indexOf(value) > -1){
                                html += '<span class="variable">'+value+"</span>";
                            }
                            else if(lan.grammer.indexOf(value) > -1){
                                html += '<span class="grammer">'+value+"</span>"
                            }
                            else if(value.indexOf("'") >-1 || value.indexOf("\"") >-1){
                                value.replace()
                            }
                            else{
                                html += value
                            }
                        })
                        code.innerHTML = html;
                    })
                })
            })
        </script>
    </head>
    <body>
        <div class="language">
            <p>int main(){}</p>
        </div>
    </body>
</html>
